<detalle-cliente
  *ngIf="clienteSeleccionado"
  [cliente]="clienteSeleccionado"
></detalle-cliente>

<div class="card border-primary my-5">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
      <button
        class="btn btn-rounded btn-primary"
        type="button"
        [routerLink]="['/clientes/form']"
      >
        Crear Cliente
      </button>
    </div>
    <div *ngIf="clientes?.length == 0" class="alert alert-info">
      No hay registros en la base de datos
    </div>
    <div class="table-responsive" *ngIf="clientes?.length > 0">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Fecha</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>
              <img
                class="img-thumbnail"
                src="http://localhost:8080/api/uploads/img/{{ cliente.foto }}"
                alt="{{ cliente.foto }}"
                *ngIf="cliente?.foto"
                (click)="abrirModal(cliente)"
                style="width: 64px; cursor: pointer"
              />
              <img
                class="img-thumbnail"
                src="http://localhost:8080/images/no-usuario.png"
                alt="{{ cliente.foto }}"
                *ngIf="!cliente?.foto"
                (click)="abrirModal(cliente)"
                style="width: 64px; height: 64px; cursor: pointer"
              />
            </td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.apellido | uppercase }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.createAt | date : "EEEE dd/MMMM/yyyy" }}</td>
            <td>
              <button
                class="btn btn-warning"
                type="button"
                name="editar"
                [routerLink]="['/clientes/form', cliente.id]"
              >
                Editar
              </button>
            </td>
            <td>
              <button
                class="btn btn-danger text-center"
                type="button"
                name="eliminar"
                (click)="delete(cliente)"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
  </div>
</div>
