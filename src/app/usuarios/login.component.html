<div class="card border-primary">
  <div class="card-header">
    {{ titulo }}
  </div>
  <div class="card-body">
    <form method="post">
      <div class="form-group col-6 mb-2">
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter username"
          autofocus
          required
        />
      </div>
      <div class="form-group col-6 mb-2">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
          required
        />
      </div>
      <div class="form-group col-6 my-2">
        <input
          type="submit"
          class="btn btn-lg btn-primary btn-block"
          value="login"
        />
      </div>
    </form>
  </div>
</div>
